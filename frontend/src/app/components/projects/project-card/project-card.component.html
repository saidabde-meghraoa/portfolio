<div class="d-flex">
   <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let image of images">
          <ng-template carouselSlide [id]="projectID">
              <div class="image-container">
                  <img class="rounded" [src]="image">
              </div>
          </ng-template>
      </ng-container>
   </owl-carousel-o>
   <div class="project-info d-table w-50 h-100">
      <div class="d-table-cell align-middle">
          <h4 class="text-end fs-2 text-white mb-4">{{title}}</h4>
          <div class="project-description">
              <p class="mb-0">{{description}}</p>
          </div>
          <ul class="technologies justify-content-end">
              <li *ngFor='let technology of technologies' class="ms-3 fw-bold">
                {{technology}}
              </li>
          </ul>
      </div>
   </div>
</div>
