<div class="contact">
   <div data-aos="fade-up" data-aos-delay="400" class="contact-container text-center">
      <h1 class="mb-5">
         <span class="title">{{"mail.title" | translate}}</span>
      </h1>
      <p class="mb-5">{{"mail.description" | translate}}</p>
      <button class="btn btn-outline-dark px-3" type="button" (click)="sendEmail();">{{"mail.send" | translate}}</button>
   </div>
</div>
