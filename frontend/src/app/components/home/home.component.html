
  <div class="first-section">
    <!-- background canvas -->
    <canvas id="canvas" class="background-canvas"></canvas>
    <div class="content">
      <!--  home main elements-->
      <!--  presentation section  -->
      <div class="presentation">
        <div class="overview" data-aos="fade-down" data-aos-duration="3000" data-aos-easing="linear">
          <p>{{"hey" | translate}}</p>
          <h1 class="gelatine">
          <span *ngFor="let letter of ('name' | translate).split()">
            {{letter}}
          </span>
          </h1>
          <p>{{"overview-text" | translate}}</p>
        </div>
        <div class="links" data-aos="fade-down" data-aos-duration="3000" data-aos-easing="linear">
          <a href="https://linkedin.com">
            <div class="pulse btn">
              <fa-icon [icon]="faLinkedin" class="fa-4x linkedin"></fa-icon>
            </div>
          </a>
          <a href="https://github.com">
            <div class="pulse btn">
              <fa-icon [icon]="faGithub" class="fa-4x github"></fa-icon>
            </div>
          </a>
        </div>
      </div>
      <object data="./assets/welcome.svg"></object>
    </div>
    <div class="mouse">

    </div>
</div>
  
<app-about/>
<!-- Projects section -->
<app-projects id="projects"></app-projects>
