<div class="sec-skills m-0">
  <div class="sec-skills__showcase">

    <div class="sec-skills__skill-orbit-path sec-skills--skill-orbit-path-rotate">
<!--
let index of Array.from({length: 'about.skills.length'})
-->
      <ng-container *ngFor="let skill of ('about.skills' | translate); let index = index">
        <div [class]="'sec-skills--skill-rotate sec-skills__skill-' + index">
          <i [class]="'fa-brands fa-8x fa-' + skill"></i>
        </div>
      </ng-container>
    </div>

    <div class="sec-skills__skill-title">
      <h2>{{"about.skill.header" | translate}}</h2>
    </div>
  </div>
</div>
